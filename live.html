<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanh Xuan Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Thanh Xuan Media is a Vietnamese-language television network in Thanh Xuan, Hanoi. The network is designed to provide an excellent programming with news, cultural material, sports and wholesome entertainment.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000000;
      color: #f1f1f1;
    }
    a {
	  color: #ffffff;
    text-decoration: none;
    }
    a:hover {
    color: #ffd700;
    }
    a {
    transition: all 0.5s ease;
    }
    h3, li {
    font-family: "Be Vietnam Pro";
    }
    .card {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    .video-container {
      background-color: #000;
    }
    .schedule-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .schedule-item {
      border-bottom: 1px solid #333;
    }
    .schedule-time {
      font-weight: bold;
      width: 80px;
      display: inline-block;
    }
    .current {
      background-color: rgba(13, 110, 253, 0.15);
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="Images/Logo_Golden.png" height="40" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span>
		<img src="Images/Menutoggle.svg" height="30">
		</span>
      </button>
      <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-sm-2"><a class="nav-link text" href="/">Homepage</a></li>
          <li class="nav-item px-sm-2"><a class="nav-link text" href="/vnvn/">VNVN</a></li>
          <li class="nav-item px-sm-2"><a class="nav-link text" href="/live">Program Schedule</a></li>
          <li class="nav-item px-sm-2"><a class="nav-link text" href="mailto:lamtds09@gmail.com">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Live TV</h3>
  </div>
  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card">
        <div class="video-container">
          <video
            id="livePlayer"
            class="video-js vjs-fluid vjs-big-play-centered"
            controls
            autoplay
            preload="auto"
            data-setup='{}'
          >
            <source src="http://160.22.122.248:9001/TXBN/index.m3u8" type="application/x-mpegURL">
          </video>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card h-100">
        <div class="card-header">
          <strong>TV Schedule</strong>
        </div>
        <div id="schedule" class="list-group list-group-flush">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

<script>
  fetch("schedule.json")
    .then(response => response.json())
    .then(data => {
      const scheduleContainer = document.getElementById("schedule");

      data.schedule.forEach(program => {
        const item = document.createElement("div");
        item.className = "schedule-item";
        if (program.current) item.classList.add("current");

        item.innerHTML = `
          <span class="schedule-time">${program.time}</span>
          ${program.title}
        `;

        scheduleContainer.appendChild(item);
      });
    })
    .catch(err => {
      console.error("No EPG available", err);
    });
</script>

</body>
</html>
